version: 2
jobs:
  build:
    working_directory: ~/page
    docker:
      - image: node:10.14.0
    steps:
      - run:
          name: Install pip
          command: apt-get update-y  && apt-get install -y python3-pip
      - run:
          name: Fail job if missing env-vars
          command: if [ -z ${WEBSITEID+x} ]; then echo "WEBSITEID found"; else exit 1; fi
      - checkout
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-v1-{{ checksum "./src/yarn.lock" }}
      - run:
          name: Install gatsby
          command: cd src && npm i -g gatsby-cli
      - run:
          name: install-yarn packages
          command: cd src && yarn
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-v1-{{ checksum "./src/yarn.lock" }}
          paths:
            - ./src/node_modules
      - run:
          name: Build
          command: cd src && gatsby build && node ./compileSHAs.js
      - store_artifacts:
          path: ./src/public/
      - run:
          name: Copy app-files
          command: cp -r ./src/public/* ./target/
      - run:
          name: Install python
          command: apt-get update -y && apt-get install -y python3-pip python3-dev
      - run:
          name: Install System Packages
          # pip issue :( https://github.com/pyenv/pyenv/issues/1141#issuecomment-381421570
          command: python -m pip install --force-reinstall pip && pip install ansible requests google-auth
      - run:
          name: ls webapp
          command: ls -l target/
      - restore_cache:
          key: page-{{ .Branch }}-{{ checksum "./ansible/playbook.yml" }}-v1
      - run: ansible-playbook ansible/playbook.yml
      - save_cache:
          key: page-{{ .Branch }}-{{ checksum "./ansible/playbook.yml" }}-v1
          paths:
            - '/root/.ansible/roles'

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
